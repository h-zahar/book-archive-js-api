<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Book Archive</title>
</head>
<body>
    <header class="container">
        <h1 class="text-center my-4 pb-3">Book Archive</h1>
    </header>

    <main>
        <div class="container mb-5">
            <div class="search-area text-center mb-5">
                <h6 class="mb-3">Search to Find Your Books</h3>
                <div class="d-flex justify-content-center">
                    <input id="search-key" class="px-2 py-1" type="text"><button id="api-call">Search</button>
                </div>
            </div>
            <div id="results" class="text-center"></div>
            <div id="error-message" class="text-center"></div>
            <div id="book-container" class="row">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>
</html>
